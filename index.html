<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        /* The UI needs to be above the AR canvas */
        #call-overlay {
            position: fixed; top: 20px; width: 100%; text-align: center; z-index: 9999;
            display: none;
        }
        .btn {
            background: #28a745; color: white; padding: 15px 30px; 
            text-decoration: none; border-radius: 30px; font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="call-overlay">
        <a href="tel:+1234567890" class="btn">CALL NOW</a>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
            <a-plane color="green" opacity="0.5" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const target = document.querySelector('#example-target');
        const overlay = document.querySelector('#call-overlay');
        
        target.addEventListener("targetFound", () => {
            overlay.style.display = "block";
        });
        
        target.addEventListener("targetLost", () => {
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
