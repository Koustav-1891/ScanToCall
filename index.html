<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Image Scan to Call</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* CRITICAL: Fixes the white screen/blank area issue */
        body { 
            margin: 0; 
            overflow: hidden; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }

        /* Forces the camera canvas to fill the entire mobile screen */
        canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* UI overlay for the Call Button */
        #ui-layer {
            position: fixed;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 9999; /* Ensure it stays above the camera */
            pointer-events: none;
        }

        .call-button {
            display: none; /* Only visible when image is scanned */
            pointer-events: auto;
            background-color: #28a745;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <a id="btn" href="tel:+919749327111" class="call-button">CLICK TO CALL</a>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

        <a-entity id="image-target" mindar-image-target="targetIndex: 0">
            <a-gltf-model src="" rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005"></a-gltf-model>
            <a-plane color="#28a745" opacity="0.4" position="0 0 0" height="1" width="1"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const targetEntity = document.querySelector('#image-target');
        const callBtn = document.querySelector('#btn');

        // When the camera "sees" your image
        targetEntity.addEventListener("targetFound", event => {
            console.log("Image found");
            callBtn.style.display = "block";
        });

        // When the camera loses the image
        targetEntity.addEventListener("targetLost", event => {
            console.log("Image lost");
            callBtn.style.display = "none";
        });
    </script>
</body>
</html>
